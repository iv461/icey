name: ROS 2 Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - ros_distro: humble
            docker_image: osrf/ros:humble-desktop
          - ros_distro: jazzy
            docker_image: osrf/ros:jazzy-desktop

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build in ROS ${{ matrix.ros_distro }} container
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.docker_image }}
          options: -v ${{ github.workspace }}:/workspace
          run: |
            set -e
            cd /workspace
            source /opt/ros/${{ matrix.ros_distro }}/setup.sh
            apt-get update && apt-get install -y python3-rosdep
            rosdep init || true
            rosdep update
            rosdep install --from-paths src --ignore-src -r -y
            colcon build --symlink-install --event-handlers console_direct+