name: Build and Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

# Required for GitHub Pages official action
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/docs.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install apt packages
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen  # replace with your package

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          cd icey/doc
          pip install -r requirements.txt

      - name: Build docs with Makefile
        run: |
          cd icey/doc
          make html

     # Upload built site as an artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy_docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
